        <title>Store Locator</title>
        <script>
            var W2GI = {
                config: {
                    appkey: '62CBEF7E-FA4C-11E8-9120-9ADF0C516365',
                    autoStart: true,
                    locator: {                        
                        theme:null,                        
                        noZoomOnPan: true,
                        locatorlocale: 'en_EN',
                        alertError: false,
                        formdata: {
                            geoip: true,
                            dataview: 'store_default',
                            limit: 20,
                            geolocs: {
                                geoloc: [{
                                    addressline:    '',
                                    country:        '',
                                    latitude:       '',
                                    longitude:      ''
                                }]
                            },
                            searchradius: '50|100|250|500',                            
                            where: {
                              proelite : {eq: '1'},
                                or: {
                                    proelite1 : { eq:''},
                                    proelite2 : { eq:''},
                                    proelite3 : { eq:''},
                                    proelite4 : { eq:''},
                                    proelite5 : { eq:''},
                                    proelite6 : { eq:''},
                                }
                            }
                        },
                        drivingdirections: {
                            disableDynamicRoutes: false,
                            formdata: {
                                <tmpl_if expr="is_wireless_device == 1">
                                gps: 'first',
                                <tmpl_else>
                                geoip: true,
                                </tmpl_if>
                                dataview: 'store_default',
                                map: {
                                    size :'330,225',
                                    icons:{
                                        start: {
                                            path: 'ddstartpin.png'
                                        },
                                        end:{
                                            path: 'ddendpin.png'
                                        }
                                    }
                                },
                                geolocs: {
                                    geoloc: [{
                                        address1:       '',
                                        city:           '',
                                        state:          '',
                                        province:       '',
                                        postalcode:     '',
                                        addressline:    '',
                                        country:        '',
                                        latitude:       '',
                                        longitude:      ''
                                    }]
                                }
                            }
                        },
                       imgPath:  'images/icons/zoombar_blue',
                        controls: [{ name: 'panZoomBar', options: {} }],                        
                        dynamicSearch: true,
                        routeStyle: {
                            strokeWidth:     8,
                            strokeOpacity:  .5,
                            strokeColor:    '#0000FF'
                        },
                        sources: [                       

                                { 
                                name: 'SlippyMap W2GI',
                                imageurl: '//st1.slippymap.com/tiles, //st2.slippymap.com/tiles',
                                options: { 
                                    map: 'smap-01'
                                }
                            },
                            {
                                name: 'SlippyMap Navteq',
                                imageurl: '//st1.slippymap.com/tiles, //st2.slippymap.com/tiles',
                                options: { 
                                    map: 'smap-02'
                                }
                            }

                            ]
                    }

                 },
                 custom_ob: {
                   updateRecords : function(recs) {
                        var date = new Date();
                        var today = date.getDay();
                        $(recs).each (function(i,e) {

                          if(e._meta.reviews.totals.brandifyprofile) {
                              var average = e._meta.reviews.totals.brandifyprofile;
                              var short_average = average.substring(0,1);
                              e.short_average = short_average
                            }
                            if(e.postalcode)
                            var postal = e.postalcode.length;
                            if(postal == 10) {
                                var cut = e.postalcode.substring(0, 5);
                                e.postalcode = cut;
                            }
                            if (today == 0) {
                                e.SUNCHECK = 1;
                            }

                            if (today == 1) {
                                e.MONCHECK = 1;
                            }

                            if (today == 2) {
                                e.TUECHECK = 1;
                            }

                            if (today == 3) {
                                e.WEDCHECK = 1;
                            }

                            if (today == 4) {
                                e.THRCHECK = 1;
                            }

                            if (today == 5) {
                                e.FRICHECK = 1;
                            }

                            if (today == 6) {
                                e.SATCHECK = 1;
                            }

                        }.bind(this));
                        return recs;
                    },
                },
            }
        </script>

          W2GI.loaded = function($) { 
            // on page load (for when there is no response)
        parent.postMessage("w2gi:iframeHeightUpdated" + "//" + $('#w2gi_wrapper').height() + "//" + $('#w2gi_wrapper').width(),"*");
        // on initial response and searches
        ace.util.DomEvent.on("w2gi:proximityresponse", function() {
                  setTimeout(function(){
                    parent.postMessage("w2gi:iframeHeightUpdated" + "//" + $('#w2gi_wrapper').height() + "//" + $('#w2gi_wrapper').width(),"*");
                  }, 100);
            });
        // when no results are returned. Note that the delay must be at least 800 or the modal popup will not display properly
        ace.util.DomEvent.on("w2gi:fetchError", function() {
              setTimeout(function(){
              parent.postMessage("w2gi:iframeHeightUpdated" + "//" + $('#w2gi_wrapper').height() + "//" + $('#w2gi_wrapper').width(),"*");
              }, 800);
        });
        // Browser is resized
            $(window).resize(function() {
                setTimeout(function(){
                    parent.postMessage("w2gi:iframeHeightUpdated" + "//" + $('#w2gi_wrapper').height() + "//" + $('#w2gi_wrapper').width(),"*");
                }, 100);
            }); 
        // When pagination is present and occurs
            ace.util.DomEvent.on("w2gi:sliceupdated", function() {
                setTimeout(function(){
                    parent.postMessage("w2gi:iframeHeightUpdated" + "//" + $('#w2gi_wrapper').height() + "//" + $('#w2gi_wrapper').width(),"*");
                }, 100);
        });
            ace.collection.appendOptions('#bubble_country', 'Account::Country', {}, 'account_country', 'name', 'description');
          }

              require(['jquery'], function($) {
                  $('.search-box').val('')
                  $('.country_val').val(country)
                  ace.util.searchExternal('locator_search');  
              })         
          } 

            $('#map').on('pageshow', function(){
            google.maps.event.trigger(map, "resize");
        });
        </script>

            function entercheckThree(e) {
                   if (13 == e.keyCode) {
                    var target = event.target;
                    target.click();
                   }
            }

            function arrowLoad() {
                var arrows = document.getElementsByClassName('moreinfo_text');
                for (var i = 0; i < arrows.length; i++) {
                    arrows[i].addEventListener("keydown", entercheckThree, true);
                }
            }

            function delayFunction() {
                window.setTimeout(arrowLoad, 2000);
            }

            document.addEventListener('DOMContentLoaded', function() {
                delayFunction()
            }, false);
